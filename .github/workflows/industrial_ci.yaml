---
name: Industrial CI
on:
    workflow_call:
    workflow_dispatch:
    push:


jobs:
    black:
        name: Black
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: psf/black@stable
              with:
                  options: --line-length=99

    spellcheck:
        name: Spellcheck
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: rojopolis/spellcheck-github-actions@0.33.1
              name: Spellcheck

    ros_industrial_ci:
        name: ROS Industrial CI
        needs:
            - black
            - spellcheck
        strategy:
            fail-fast: false
            matrix:
                ROS_DISTRO: [humble]
        runs-on: ubuntu-22.04
        timeout-minutes: 30
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Copy to src
              run: |
                  mkdir -p src
                  find . -maxdepth 1 -not -name src -not -name . -exec mv {} src/ \;

            - name: Clone installation requirements
              shell: bash
              run: |
                python3 -m pip install -U vcstool
                vcs import src < src/rosbot_xl/rosbot_xl_hardware.repos
                vcs import src < src/rosbot_xl/rosbot_xl_simulation.repos

            # Package micro_ros_msgs does not have industrial ci and tests does not pass.
            # For more information see https://github.com/micro-ROS/micro_ros_msgs/issues/7
            - name: Remove tests from micro_ros_msgs
              shell: bash
              run: sed '/if(BUILD_TESTING)/,/endif()/d' src/micro_ros_msgs/CMakeLists.txt -i

            - uses: ros-industrial/industrial_ci@master
              env:
                  ROS_DISTRO: ${{matrix.ROS_DISTRO}}
                  HUSARION_ROS_BUILD: simulation
